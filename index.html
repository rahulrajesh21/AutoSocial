<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoSocial | Social Media Automation Platform</title>
    <script>
      // Check if the user was redirected from a different route
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If there was a redirect, replace the current history entry
        // with the URL the user was trying to access
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
